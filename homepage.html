<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="text/css" rel="stylesheet" href=".\assets\css\owl.theme.default.css" />

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href=".\assets\css\font-awesome.min.css">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href=".\assets\css\style.css" />
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <!-- Custom CSS -->
</head>

<body>
  <!-- Header -->
  <header id="header">
    <!-- Top nav -->
    <div id="top-nav">
      <div class="container">
        <!-- logo -->
        <div class="logo">
          <a href="index.html"><img src=".\assets\img\logo.png" alt="logo"></a>
        </div>
        <!-- logo -->

        <!-- Mobile toggle -->
        <button class="navbar-toggle">
          <span></span>
        </button>
        <!-- Mobile toggle -->

        <!-- social links -->
        <ul class="social-nav">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        </ul>
        <!-- /social links -->

      </div>
    </div>
    <!-- /Top nav -->

    <!-- Bottom nav -->
    <div id="bottom-nav">
      <div class="container">
        <nav id="nav">
          <!-- nav -->
          <ul class="main-nav nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
          <!-- /nav -->

          <!-- button nav -->
          <ul class="cta-nav">
            <li><a href="index.html#reservation" class="main-button">Reserve</a></li>
            <li><a href="#" id="logout-button" class="main-button">Logout</a></li>
          </ul>
          <!-- button nav -->
        </nav>
      </div>
    </div>
    <!-- /Bottom nav -->
  </header>
  <br />

  <div class="container" style="margin-top: 160px;">
    <h1>Add your Menu</h1>

    <!-- Add Menu Form -->
    <div class="card">
      <div class="card-body">
        <form id="add-menu-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price" required>
          </div>
          <div class="form-group">
            <label for="favourite-place">Favourite Place:</label>
            <select class="form-control" id="favourite-place">
              <option value="">Select a favourite place</option>
              <!-- Dropdown options will be dynamically added here -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-button">Add Menu</button>
        </form>
      </div>
    </div>

    <!-- Menu Table -->
    <div class="card " style="margin-top: 45px;">
      <h1 class="card-header">
        Menu List
      </h1>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="menu-list">
            <!-- Menu data will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Reservations Table -->
    <div class="card " style="margin-top: 45px;">
      <h1 class="card-header">
        Reservations
      </h1>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Guests</th>
              <th>Phone</th>
              <th>Time</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="reservation-list">
            <!-- Reservation data will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery Plugins -->
  <script type="text/javascript" src=".\assets\js\jquery.min.js"></script>
  <script type="text/javascript" src=".\assets\js\bootstrap.min.js"></script>
  <script type="text/javascript" src=".\assets\js\owl.carousel.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script type="text/javascript" src=".\assets\js\google-map.js"></script>
  <script type="text/javascript" src=".\assets\js\main.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <!-- Custom JS -->
  <script>
    $(document).ready(function () {
      // Load initial menu data, reservations, and favourite places
      loadMenus();
      loadReservations();
      loadFavouritePlaces();

      // Handle form submission
      $('#add-menu-form').submit(function (e) {
        e.preventDefault();

        // Get form values
        var name = $('#name').val();
        var description = $('#description').val();
        var price = $('#price').val();

        // Validate form fields
        if (name === '' || description === '' || price === '') {
          alert('Please fill in all fields');
          return;
        }

        // Create menu object
        var menu = {
          name: name,
          description: description,
          price: price
        };

        // Get the selected favourite place ID
        var selectedPlaceId = $('#favourite-place').val();

        // Check if a favourite place is selected
        if (selectedPlaceId) {
          // Add the selected favourite place to the menu object
          menu.favourite_place_id = selectedPlaceId;
        }

        var menuId = $('#submit-button').data('id');

        if (menuId) {
          // Perform AJAX PUT request to update menu
          $.ajax({
            url: 'http://localhost/Restaurant-reservation-system/rest/menus/' + menuId,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(menu),
            success: function (response) {
              // Clear form fields
              $('#name').val('');
              $('#description').val('');
              $('#price').val('');

              // Change submit button back to Add Menu
              $('#submit-button').text('Add Menu');
              $('#submit-button').removeData('id');

              // Reload menu list
              loadMenus();
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error(jqXHR.responseText);
            }
          });
        } else {
          // Perform AJAX POST request to add menu
          $.ajax({
            url: 'http://localhost/Restaurant-reservation-system/rest/menus',
            type: 'POST',
            dataType: 'json',
            data: menu,
            success: function (response) {
              // Clear form fields
              $('#name').val('');
              $('#description').val('');
              $('#price').val('');

              // Reload menu list
              loadMenus();
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error(jqXHR.responseText);
            }
          });
        }
      });

      // Handle logout button click
      $('#logout-button').click(function () {
        // Perform AJAX POST request to logout
        $.ajax({
          url: 'http://localhost/Restaurant-reservation-system/rest/logout',
          type: 'POST',
          success: function (response) {
            // Redirect to login page
            window.location.href = 'login.html';
            localStorage.removeItem("token")
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error(jqXHR.responseText);
          }
        });
      });

      // Function to load menus
      // Function to load menus
      function loadMenus() {
        $.ajax({
          url: 'http://localhost/Restaurant-reservation-system/rest/menus',
          type: 'GET',
          dataType: 'json',
          success: function (response) {
            var menuList = '';

            // Generate HTML for each menu
            response.forEach(function (menu) {
              menuList += '<tr>';
              menuList += '<td>' + menu.name + '</td>';
              menuList += '<td>' + menu.description + '</td>';
              menuList += '<td>' + menu.price + '</td>';
              menuList += '<td>';
              menuList += '<button class="btn btn-sm btn-primary edit-menu" data-id="' + menu.id + '">Edit</button> ';
              menuList += '<button class="btn btn-sm btn-danger delete-menu" data-id="' + menu.id + '">Delete</button>';
              menuList += '</td>';
              menuList += '</tr>';
            });

            // Update menu list
            $('#menu-list').html(menuList);

            // Attach event listeners to edit and delete buttons
            attachEventListeners();
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error(jqXHR.responseText);
          }
        });
      }

      // Function to load reservations
      function loadReservations() {
        $.ajax({
          url: 'http://localhost/Restaurant-reservation-system/rest/bookings',
          type: 'GET',
          dataType: 'json',
          success: function (response) {
            var reservationList = '';

            // Generate HTML for each reservation
            response.forEach(function (reservation) {
              reservationList += '<tr>';
              reservationList += '<td>' + reservation.first_name + '</td>';
              reservationList += '<td>' + reservation.last_name + '</td>';
              reservationList += '<td>' + reservation.email + '</td>';
              reservationList += '<td>' + reservation.guests + '</td>';
              reservationList += '<td>' + reservation.phone + '</td>';
              reservationList += '<td>' + reservation.time + '</td>';
              reservationList += '<td>' + reservation.date + '</td>';
              reservationList += '</tr>';
            });

            // Update reservation list
            $('#reservation-list').html(reservationList);
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error(jqXHR.responseText);
          }
        });
      }

      // Function to load favourite places for dropdown
      function loadFavouritePlaces() {
        $.ajax({
          url: 'http://localhost/Restaurant-reservation-system/rest/favourite-places',
          type: 'GET',
          dataType: 'json',
          success: function (response) {
            var dropdownOptions = '';

            // Generate HTML for each favourite place option
            response.forEach(function (place) {
              dropdownOptions += '<option value="' + place.id + '">' + place.name + '</option>';
            });

            // Update dropdown options
            $('#favourite-place').html(dropdownOptions);
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error(jqXHR.responseText);
          }
        });
      }

      // Function to attach event listeners to edit and delete buttons
      function attachEventListeners() {
        // Edit Menu
        $('.edit-menu').click(function () {
          var menuId = $(this).data('id');

          // Perform AJAX GET request to fetch menu data
          $.ajax({
            url: 'http://localhost/Restaurant-reservation-system/rest/menus/' + menuId,
            type: 'GET',
            dataType: 'json',
            success: function (response) {
              // Populate form fields with menu data
              $('#name').val(response.name);
              $('#description').val(response.description);
              $('#price').val(response.price);

              // Set the selected favourite place in the dropdown
              if (response.favourite_place_id) {
                $('#favourite-place').val(response.favourite_place_id);
              } else {
                $('#favourite-place').val('');
              }

              // Change submit button to Save
              $('#submit-button').text('Save');
              $('#submit-button').data('id', response.id);
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error(jqXHR.responseText);
            }
          });
        });

        // Delete Menu
        $('.delete-menu').click(function () {
          var menuId = $(this).data('id');

          // Perform AJAX DELETE request to delete menu
          $.ajax({
            url: 'http://localhost/Restaurant-reservation-system/rest/menus/' + menuId,
            type: 'DELETE',
            dataType: 'json',
            success: function (response) {
              // Reload menu list
              loadMenus();
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error(jqXHR.responseText);
            }
          });
        });
      }
    });
  </script>
</body>

</html>
