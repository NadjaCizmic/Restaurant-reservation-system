<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Dulce Restaurant</title>
</head>

<body>

  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dulce Restaurant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#reservation">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="menu.html" target="_blank">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  

  

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="hero-title">Discover Our Exquisite Cuisine</h1>
          <p class="hero-subtitle">Experience the finest dining in a luxurious setting.</p>
          <a href="#reservation" class="btn btn-primary btn-reservation">Reserve a Table</a>
        </div>
        <div class="col-md-6">
          <img src="C:\Users\user\Desktop\naslovna.jpg" alt="Restaurant Image" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

 <!-- Reservation Section -->
<section class="reservation-section" id="reservation">
    <div class="container">
      <h2 class="section-title">Make a Reservation</h2>
      <form id="reservation-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="people-count">Number of People</label>
            <input type="number" class="form-control" id="people-count" min="1" required>
          </div>
          <div class="form-group col-md-6">
            <label for="datetime">Date and Time</label>
            <select class="form-control" id="datetime" required>
              <option value="">Select Date and Time</option>
              <option value="2023-06-15T18:00">June 15, 2023 - 6:00 PM</option>
              <option value="2023-06-15T19:00">June 15, 2023 - 7:00 PM</option>
              <option value="2023-06-15T20:00">June 15, 2023 - 8:00 PM</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Reserve</button>
      </form>
    </div>
  </section>
  
  

  <!-- Menu Section -->
  <section class="menu-section">
    <div class="container">
      <h2 class="section-title">Our Menu</h2>
      <div class="row">
        <!-- Menu items -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section" id="contact">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <div class="contact-details">
        <p><strong>Phone:</strong> 123-456-7890</p>
        <p><strong>Email:</strong> info@example.com</p>
        <p><strong>Restaurant Address:</strong> Mojmilo 28</p>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
